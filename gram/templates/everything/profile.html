{%extends 'everything/base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{user.profile.pro_pic.url}}" alt="picture">
        </div>
        <div class="col-md-4">
            <h3 > {{user.username}} </h3> 
            <a href="{% url 'editProfile' %}" ><button class="btn btn-outline-primary">Edit Profile</button></a>
            
            <p>Bio: {{user.profile.bio}}</p>
        </div>
    </div>
</div>
{% endblock %}
