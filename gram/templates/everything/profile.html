{%extends 'everything/base.html'%}

{% block content %}
<div class="container">
    <div class="row">
    <!-- displaying  Username-->
        <div class="col-md-4">
            <h3> {{user_name.user_name}} </h3> 

            <!-- Displaying user bio -->
             {% if user.bio %}
            <p> {{user_name.bio}}</p>
            {%else%}
            <p> {{user_name.user_name}} has no bio </p>
            {% endif %}
        </div>

    <!--Display profile photo-->
        <div class="col-md-4">

            

            {% if user == current_user %}
            <form  action="{% url 'editProfile' %}" method="post" enctype = "multipart/form-data">

            <input type="file"  name="photo" class="form-control" required>
            <input type="submit">
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
