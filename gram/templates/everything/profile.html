{%extends 'everything/base.html'%}
{% block content %}
<div style="background-color: rgb(248, 246, 246);">
    
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-4">
                <img src="{{user.profile.pro_pic.url}}" alt="picture" style="height: 400px; width:300px;">
            </div>
            <div class="col-md-4">
                <h3 > {{user.username}} </h3> 
                <p class="text-secondary"> Email: {{ user.email }}</p>                
                <p>Bio: {{user.profile.boi}}</p>
            </div>
            <div class="col-md-4">
                <a href="{% url 'editProfile' %}" ><button class="btn btn-outline-primary">Edit Profile</button></a>
            </div>
        </div>
        <div>
            {% for pict in image_pic %}
            <div class="card" style="width: 50%;">
        
                <img src="{{pict.pic.url}}" alt="images" style="height: 350px;">
                <div class="card-body">
                    <p><i class="fa fa-heart-o" style="color: rgb(165, 2, 2);font-size:36px;"></i>  <i class="fa fa-comment-o" style="font-size:36px;"></i></p>
                    <p style="font-family: cursive;">Caption: {{pict.description}}</p>
                    <hr>
        
                </div>
            </div>
            <br><br>
            {% endfor %}
        </div>
    </div>
    
</div>
{% endblock %}
